<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HI MOM!!!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="start-div">
        <div class="row">
            <div class="col container bg-primary" title="English">
                <center>
                    <p class="display-1">Hi mom!</p>
                </center>
            </div>
            <div class="col container bg-danger" title="Spanish">
                <center>
                    <p class="display-1">¡Hola madre!</p>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col container bg-info" title="German">
                <center>
                    <p class="display-1">Hallo Mami!</p>
                </center>
            </div>
            <div class="col container bg-warning" title="French">
                <center>
                    <p class="display-1">Salut maman!</p>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col container bg-success" title="Norwegian">
                <center>
                    <p class="display-1">Hei mamma!</p>
                </center>
            </div>
            <div class="col container bg-secondary" title="Italian">
                <center>
                    <p class="display-1">Ciao mamma!</p>
                </center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col container fade-red btn" onclick="blueShow()">
                <center>
                    <p class="display-1">Do You Want The Blue Pill?</p>
                </center>
            </div>
            <div class="col container fade-blue btn" onclick="redShow()">
                <center>
                    <p class="display-1 text-danger">Or The Red Pill?</p>
                </center>
            </div>
        </div>
    </div>
    <div id="blue-div"></div>
    <div id="red-div"></div>
    <div id="q-div" class="p-5">
        <center>
            <p class="display-1">How many berries were there?</p>
            <input type="number" class="form-control" min="0">
            <button class="bg-secondary btn text-white" onclick="checkScore()">Enter</button>
        </center>
    </div>
    <div id="fail-div">
        <center>
            <p class="display-1">no.</p>
        </center>
    </div>
    <div id="win-div">
        <center>
            <div class="container p-1 bg-primary" title="English">
                <p class="display-4">You win!</p>
            </div>
            <div class="container p-1 bg-danger" title="Spanish">
                <p class="display-4">¡Tú Ganas!</p>
            </div>
            <div class="container p-1 bg-info" title="German">
                <center>
                    <p class="display-4">Du gewinnst!</p>
                </center>
            </div>
            <div class="container p-1 bg-warning" title="French">
                <center>
                    <p class="display-4">Vous gagnez!</p>
                </center>
            </div>
            <div class="p-1 container bg-success" title="Norwegian">
                <center>
                    <p class="display-4">Du winner!</p>
                </center>
            </div>
            <div class="p-1 container bg-secondary" title="Italian">
                <center>
                    <p class="display-4">Hai vinto!</p>
                </center>
            </div>
        </center>
    </div>
</body>

<script src="easy.js"></script>
<script src="script.js"></script>
